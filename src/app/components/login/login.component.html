<div class="font-sans antialiased bg-grey-lightest">
    <!-- Top Nav -->
    <header class="text-gray-600 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
          <svg class="w-10 h-10 bg-purple-500 rounded-full" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="11" fill="currentColor"/>
          </svg>
        </a>
        
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          <a class="mr-5 hover:text-gray-900" routerLink="/">Home</a>
          <a class="mr-5 hover:text-gray-900" routerLink="/login">Login</a>
          <a class="mr-5 hover:text-gray-900" routerLink="/signup">Sign up</a>
  
        </nav>
      </div>
    </header>
    <!-- Content -->
    <div class="w-full bg-gray-100" style="padding-top: 4rem;">
        <div class="container mx-auto py-8">
          <div class="w-5/6 lg:w-1/2 mx-auto bg-white rounded shadow">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="py-4 px-8 text-black text-xl border-b border-gray-300">Login</div>
              <div class="py-4 px-8">
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                  <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700"
                    id="username"
                    type="text"
                    placeholder="Your username"
                    formControlName="username"
                  />
                  <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
                    <p class="text-red-600 text-xs">Username is required.</p>
                  </div>
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                  <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700"
                    id="password"
                    type="password"
                    placeholder="Your secure password"
                    formControlName="password"
                  />
                  <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    <p class="text-red-600 text-xs">Password is required.</p>
                  </div>
                </div>
                <div class="flex items-center justify-between mt-8">
                  <button
                    class="bg-black hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
                    type="submit"
                    [disabled]="loginForm.invalid"
                  >
                    Login
                  </button>
                </div>
              </div>
            </form>
          </div>
          <p class="text-center my-4">
            <a routerLink="/signup" class="text-gray-700 text-sm no-underline hover:text-gray-900">I don't have an account</a>
          </p>
        </div>
      </div>
